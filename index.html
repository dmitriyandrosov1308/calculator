<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>BASIC CALCULATOR APP</h1>
    <div class="grid-container">
            <input class="grid-item" type="text" id="input-text">
            <button class="grid-item" id="c-button">C</button>
            <button class="grid-item operator" id="remainder-button">%</button>
            <button class="grid-item operator" id="divide-button">÷</button>
            <button class="grid-item number" id="7-button">7</button>
            <button class="grid-item number" id="8-button">8</button>
            <button class="grid-item number" id="9-button">9</button>
            <button class="grid-item operator" id="multiply-button">×</button>
            <button class="grid-item number" id="4-button">4</button>
            <button class="grid-item number" id="5-button">5</button>
            <button class="grid-item number" id="6-button">6</button>
            <button class="grid-item operator" id="minus-button">−</button>
            <button class="grid-item number" id="1-button">1</button>
            <button class="grid-item number" id="2-button">2</button>
            <button class="grid-item number" id="3-button">3</button>
            <button class="grid-item operator" id="plus-button">+</button>
            <button class="grid-item number" id="zero-button">0</button>
            <button class="grid-item number" id="dot-button">.</button>
            <button class="grid-item" id="equal-button">=</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
